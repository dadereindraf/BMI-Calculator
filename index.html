<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">


		<!-- Header -->
		<header>
			<h1 class="title">Check your BMI</h1>
		</header>

		<section class="info">
			<p>Enter your weight and height below to check your BMI results</p>

			<!-- Form -->
			<form method="POST">
				<label for="weight" class="weight">Put your weight in here (KG)</label>
				<input type="number" name="weight" id="weight" placeholder="Your weight..." 	>

				<label for="weight">Put your height in here (CM)</label>
				<input type="number" name="height" id="height" placeholder="Your height..." required>			

				<input type="submit" name="submit" value="Calculate BMI" id="submit-btn" onclick="hitungBMI()">
			</form>


			<!-- Result -->
			<div id="result"></div>
		</section>

	</div>

	<!-- Script -->
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
